<ion-view view-title="Nuevo Desafio" class="pagina">
  <ion-content>
  <center>
    <div class="item">
      <div class="card">
        <div class="item item-text-wrap">
          <label><strong>Ingrese desafio:</strong></label><br>
          <textarea ng-model="desafio.pregunta" style="width: 100%; text-align: center">
          </textarea>
        </div>
      </div>      
      <div class="card">
        <div class="item item-text-wrap">
        <label><strong>Ingrese respuesta A:</strong></label><br>
          <input type="text" ng-model="desafio.respuestaA" style="width: 100%; text-align: center">
        </div>
        <div class="item item-text-wrap">
          <label><strong>Ingrese respuesta B:</strong></label><br>
          <input type="text" ng-model="desafio.respuestaB" style="width: 100%; text-align: center">
        </div>
      </div>      
      <div class="card">
        <label><strong>Ingrese valor de la apuesta:</strong></label><br>
        <div class="item range">
          <p>10</p>
          <input type="range" min="10" max="100" value="10" step="10" ng-model="desafio.valor">
          <p>100</p>
        </div>
        <br><strong>{{desafio.valor}}</strong><br>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <label><strong>Ingrese fecha de finalizacion:</strong></label><br>
          <input type="date" ng-model="fecha" style="width: 100%; text-align: center">
        </div>
      </div>
      
      <br>
      
    
      <button class="button button-large button-outline button-balanced" ng-click="Aceptar()">
        Aceptar
      </button>

    </div>
	</center>
  </ion-content>
</ion-view>
