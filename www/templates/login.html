<ion-view >
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content class="login-container">
    <section>
      <div class="col header text-center">
         <img ng-src="img/brain-2.png"/>
      </div>
      <div class="col">
        <form name="formLogin" novalidate>
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="email" placeholder="yo@gmail.com" name="username" ng-model="loginData.username" required>
              <div style="color: red" ng-show="formLogin.username.$invalid && formLogin.username.$touched">
                <i class="ion-android-warning"></i> Email requerido
              </div>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="miClaveSECRETA" name="password" ng-model="loginData.password" required>
              <div style="color: red" ng-show="formLogin.password.$invalid && formLogin.password.$touched">
                <i class="ion-android-warning"></i> Password requerido
              </div>
            </label>
          </div>
        </form>
      </div>
      <br>

      <div class="col text-center">
        <button class="button button-balanced" ng-click="Loguear()" ng-disabled="formLogin.$invalid"> Entrar </button>
      </div>
      <div class="col text-center">
        <button class="button button-balanced" ng-click="Resetear()" ng-disabled="formLogin.$invalid">Resetear password </button>
      </div>
      <div class="col text-center">
        <button class="button button-balanced" ng-click="Crear()">Crear cuenta</button>
      </div>
    </section>
  </ion-content>
</ion-view>
