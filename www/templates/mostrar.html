<ion-view view-title="DESAFIOS VIGENTES">
  <ion-content>
  <center>

      <div ng-repeat="desafio in datos">
          <div ng-show="desafio.disponible">
            <br>
            <ion-item>
                Fecha: {{desafio.fecha}} - Desafio: {{desafio.pregunta}} - Valor: {{desafio.valor}}
            </ion-item>
            <br>
          </div>
      </div>
       
	</center>
  </ion-content>
</ion-view>
