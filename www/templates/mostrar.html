<ion-view view-title="Desafios Vigentes">
  <ion-content>
  <center>

      <ion-list>
        <div ng-repeat="desafio in datos">
            <div ng-show="desafio.disponible">
              <br>
              <ion-item ng-click="mostrarDesafio($index)">
                  Fecha: {{desafio.fecha | date: "dd/MM/yyyy hh:mm:ss"}} - Desafio: {{desafio.pregunta}} - Valor: {{desafio.valor}}
                  <br>
                  Finaliza en:
                  <!-- <timer autostart="{{desafio.disponible}}" countdown="{{desafio.duracion}}" interval="1000" finish-callback="Terminado(desafio)">{{days}} day{{daysS}}, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds</timer> -->
              </ion-item>
              <br>
            </div>
        </div>
       </ion-list>
  </center>
  </ion-content>
</ion-view>
