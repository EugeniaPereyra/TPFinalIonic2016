<ion-view class="pagina">
  <ion-content>
  <center>
  <br/>
    <div class="col header text-center">
		<img ng-src="img/{{imagen.foto}}"/>
  	</div>
    <br/>

    <div class="row">
      <div class="col">
        <label style="color: darkblue; font-size: 20; font-style: bold;"><strong>Nombre:</strong></label>
      </div>
      <div class="col">
        <label style="color: darkblue; font-size: 20; font-style: bold;"><strong> {{usuario.nombre}}</strong></label>
      </div>
      <div class="col">
        <button style="width:35%" class="button button-small button-positive" ng-click="Cambiar()">Cambiar</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label style="color: darkblue; font-size: 20; font-style: bold;"><strong>Saldo:</strong></label>
      </div>
      <div class="col">
        <label style="color: darkblue; font-size: 20; font-style: bold;"><strong>{{usuario.credito | currency}}</strong></label>
      </div>
      <div class="col">
        <button style="width:35%" class="button button-small button-positive" ng-click="Cargar()">Cargar</button>
      </div>
    </div>

    </center>
  </ion-content>
</ion-view>
