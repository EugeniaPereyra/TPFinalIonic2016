<ion-view view-title="Nuevo Desafio">
  <ion-content>
  <center>
    <div class="item">
      <div class="card">
        <div class="item item-text-wrap">
          <textarea placeholder="Ingrese desafio" ng-model="desafio.pregunta" style="width: 100%; text-align: center">
          </textarea>
        </div>
      </div>      
      <div class="card">
        <div class="item item-text-wrap">
          <input type="text" placeholder="Ingrese respuesta A" ng-model="desafio.respuestaA" style="width: 100%; text-align: center">
        </div>
        <div class="item item-text-wrap">
          <input type="text" placeholder="Ingrese respuesta B" ng-model="desafio.respuestaB" style="width: 100%; text-align: center">
        </div>
      </div>      
      <div class="card">
        <div class="item item-text-wrap">
          <input type="text" placeholder="Ingrese valor de la apuesta" ng-model="desafio.valor" style="width: 100%; text-align: center">
        </div>
      </div>
      
      <br>
      
    
      <button class="button button-large button-outline button-balanced" ng-click="Aceptar()">
        Aceptar
      </button>

    </div>
	</center>
  </ion-content>
</ion-view>
