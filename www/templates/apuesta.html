<ion-view view-title="Apuesta por {{desafio.valor}} creditos">
  <ion-content>
    <center>
      <div class="item">

        <div class="card">
          <div class="item item-text-wrap">
            <ion-item  ng-model="desafio.pregunta" ><label>{{desafio.pregunta}}</label>
            </ion-item>
          </div>
        </div>  
        <div class="card">
          <div class="item item-text-wrap">
            <ion-item  ng-model="desafio.respuestaA" >
            <label>{{desafio.respuestaA}}</label>
            </ion-item>
          </div>
        </div>
        <div class="card">
          <div class="item item-text-wrap">
            <ion-item  ng-model="desafio.respuestaB" >
            <label>{{desafio.respuestaB}}</label>
            </ion-item>
          </div>
        </div>
        <div class="card">
          <div class="item item-text-wrap">
            <ion-item  ng-model="credito" ><label>Tu credito disponible es: {{credito | currency}}</label>
            </ion-item>
          </div>
        </div>

    </div>
	</center>
  </ion-content>
</ion-view>
