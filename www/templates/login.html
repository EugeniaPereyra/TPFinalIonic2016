
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="formLogin" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="yo@gmail.com" name="username" ng-model="loginData.username" required>
          <div style="color: red" ng-show="formLogin.username.$invalid && formLogin.username.$touched">
            <i class="ion-android-warning"></i> Email requerido
          </div>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="miClaveSECRETA" name="password" ng-model="loginData.password" required>
          <div style="color: red" ng-show="formLogin.password.$invalid && formLogin.password.$touched">
            <i class="ion-android-warning"></i> Password requerido
          </div>
        </label>
      </div>

      <div class="padding">
        <button class="button button-positive button-block" ng-click="Loguear()" ng-disabled="formLogin.$invalid">Entrar</button>
      </div>
    </form>

    <div class="padding">
      <button class="button button-royal button-block" ng-click="Crear()">
        Crear nueva cuenta
      </button>
    </div>
    <div class="padding">
      <button class="button button-balanced button-block" ng-click="Resetear()">
        Resetear password
      </button>
    </div>
    
  </ion-refresher>

  </ion-content>
